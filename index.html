<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Video Slider</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .swiper-container {
        width: 100%;
        height: 100vh;
      }

      .swiper-wrapper {
        display: flex;
        flex-direction: column;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper-scrollbar {
        width: 8px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }

      .swiper-scrollbar-drag {
        background: #ffffff5b;
        border-radius: 4px;
      }

      @media (max-width: 768px) {
        .swiper-container {
          height: 100vh;
        }
      }

      @media (max-width: 480px) {
        .swiper-container {
          height: 60vh;
        }

        .swiper-scrollbar {
          width: 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <video src="01.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="02.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="03.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="04.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="05.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="06.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="07.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="08.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="09.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="10.mp4" autoplay muted loop></video>
        </div>
        <div class="swiper-slide">
          <video src="11.mp4" autoplay muted loop></video>
        </div>
      </div>
      <!-- Custom scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const swiper = new Swiper(".swiper-container", {
          direction: "vertical",
          slidesPerView: 1,
          spaceBetween: 0,
          mousewheel: true,
          scrollbar: {
            el: ".swiper-scrollbar",
            draggable: true,
            hide: false,
          },
        });
      });
    </script>
  </body>
</html>
